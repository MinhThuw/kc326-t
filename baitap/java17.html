<html>
<head>

<script type="text/javascript">
function myfunction (txt)
{
alert (txt)
}
</script>
</head>
<body>
<form>
	<input type="button" 
	onclick="myfunction ('Good morning!')" value="In the morning">

	<input type="button" 
	onclick="myfunction ('Good evening!')" value="In the evening"></form>
<p>When you click on one of the buttons, a function will be called. The function will alert the argument that is passed to it.</p>
</body></html>
