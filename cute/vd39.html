<!DOCTYPE html>
<html>
<head>
<style>
  img.x{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
   <img class="x" src="https://media4.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif?cid=ecf05e47y17gefve4vddh29kqbgsit6dizxhfk80eom4brq7&rid=giphy.gif&ct=g" width="300">
    <p>Default z-index is 0. z-index -1 has lower priority.</p>
</body>
</html>
